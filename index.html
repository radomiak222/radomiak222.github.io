<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Realm of the Mad God</title>
<link rel="stylesheet" href="css/hub2.css">
<link rel="shortcut icon" href="css/favicon.gif">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  TriggerClick = 0;
  $("#slidetrigger").click(function(){
    if(TriggerClick==0){
         TriggerClick=1;
         $("div#mainwrap").animate({width:'1600px'}, 300);
    }else{
         TriggerClick=0;
         $("div#mainwrap").animate({width:'800px'}, 300);
    };
  });
});
</script>

<script type="text/javascript">
$(document).ready(function(){
  TriggerClick = 0;
  $("#triggersmall").click(function(){
    if(TriggerClick==0){
         TriggerClick=1;
         $("div#mainwrap").animate({width:'1600px'}, 300);
         $("div#shadow").animate({width:'1600px'}, 300);
    }else{
         TriggerClick=0;
         $("div#mainwrap").animate({width:'800px'}, 300);
         $("div#shadow").animate({width:'800px'}, 300);
    };
  });
});
</script>

<script type="text/javascript">
$(function(){
	$('body').css({'margin-top':((($(document).height())-664)/2)+'px'});

	$(window).resize(function(){
	$('body').css({'margin-top':((($(document).height())-664)/2)+'px'});
	});
});
</script>

<script type="text/javascript">
$(document).ready(function () {
    $("#dark").click(function () {
        $('head').append('<link rel="stylesheet" href="css/hub2dark.css" type="text/css" />');

<script type="text/javascript">
$(document).ready(function () {

});
</script>
